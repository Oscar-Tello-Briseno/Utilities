postgresql:
  host: your_postgresql_host
  port: your_postgresql_port
  database: your_postgresql_database
  user: your_postgresql_user
  password: your_postgresql_password

mysql:
  host: your_mysql_host
  port: your_mysql_port
  database: your_mysql_database
  user: your_mysql_user
  password: your_mysql_password

mongodb:
  host: your_mongodb_host
  port: your_mongodb_port
  user: your_mongodb_user
  password: your_mongodb_password
  database: your_mongodb_database

sql_server:
  server: your_sql_server_host
  database: your_sql_server_database
  user: your_sql_server_user
  password: your_sql_server_password

oracle:
  host: your_oracle_host
  port: your_oracle_port
  service_name: your_oracle_service_name
  user: your_oracle_user
  password: your_oracle_password

db2:
  hostname: your_db2_hostname
  port: your_db2_port
  database: your_db2_database
  user: your_db2_user
  password: your_db2_password
